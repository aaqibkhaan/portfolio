<!DOCTYPE html>
<html>
<head>
  <meta name="description" content="Udacity Build a Portfolio Course Project" />
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Build a Portfolio</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  <!-- third-generation iPad with high-resolution Retina display: -->
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="favicon.ico">
<!-- iPhone with high-resolution Retina display: -->
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="favicon.ico">
<!-- first- and second-generation iPad: -->
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="favicon.ico">
<!-- non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
<link rel="apple-touch-icon-precomposed" href="favicon.ico">
<!-- basic favicon -->
<link rel="shortcut icon" href="favicon.ico"
</head>
<body>
	<section class="container">
		<header class="title-header row">
			<div class="logo col-md-6">
			<img class="title-logo img-responsive" src="images/logo-120_normal.png" alt="Udacity logo">
			</div>
			<div class="title-name col-md-6 text-right text-uppercase">
				<h1 class="text-thin title-super">jane doette</h1>
				<h3 class="ninja">front-end ninja</h3>
			</div>
			<div class="title-line row">
				<div class="col-md-12">
					<hr>
				</div>
			</div>
		</header>
	<main>
	<div class="main-image row">
		<div class="col-md-12 ">
			<picture>
		        <source media="(min-width: 750px)" srcset="images/Web-1600_large_2x.jpg 2x, images/Web-900_large_1x.jpg " />
		        <source media="(min-width: 500px)" srcset="images/Web-1000_medium.jpg" />
		        <img class="img-responsive" src="images/Web-500_small.jpg" alt="Main Image">
	        </picture>
		</div>
	</div>
	<div class="main_heading row">
		<div class="col-md-12">
		<h2 class="text-muted ">Featured Work</h2>
		</div>		
	</div>
	<section class="portfolio-details">
		<div class="row">
			<div class="appify col-md-4 text-center">
				<picture>
			        <source media="(min-width: 750px)" srcset="images/appify-300_large_2x.jpg 2x, images/appify-250_large_1x.jpg " />
			        <source media="(min-width: 500px)" srcset="images/appify-200_medium.jpg" />
			        <img class="img-responsive" src="images/appify-150_small.jpg" alt="APPIFY Image">
		        </picture>
				<h3 class="text-uppercase">appify</h3>
				<p>
					<a href="https://github.com/udacity/Appify/" class="text-muted"> https://github.com/udacity/Appify/</a>
				</p>
			</div>
			<div class="bokeh col-md-4 text-center">
				<picture>
			        <source media="(min-width: 750px)" srcset="images/bookeh-300_large_2x.jpg 2x, images/bookeh-250_large_1x.jpg " />
			        <source media="(min-width: 500px)" srcset="images/bookeh-200_medium.jpg" />
			        <img class="img-responsive" src="images/bookeh-150_small.jpg" alt="Bokeh Image">
		        </picture>
				<h3 class="text-uppercase">bokeh</h3>
				<a href="https://github.com/udacity/Sunflower/" class="text-muted"> https://github.com/udacity/Bokeh/ </a>
			</div>
			<div class="sunflower col-md-4 text-center">
				<picture>
			        <source media="(min-width: 750px)" srcset="images/sunflower-300_large_2x.png 2x, images/sunflower-250_large_1x.png " />
			        <source media="(min-width: 500px)" srcset="images/sunflower-200_medium.png" />
			        <img class="img-responsive" src="images/sunflower-150_small.png" alt="Sunflower Image">
		        </picture>
	       		<h3 class="text-uppercase">sunflower</h3>
				<a href="https://github.com/udacity/Sunflower/" class="text-muted"> https://github.com/udacity/Sunflower/</a>
			</div>
		</div>
	</section>
	</main>
</section>
</body>
</html>
